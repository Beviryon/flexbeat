<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    <!-- Favicon principal -->
    <link rel="icon" href="/public/logo.jpg">
    <!-- Favicons PNG pour compatibilit√© -->
    <link rel="icon" type="image/png" sizes="32x32" href="/public/logo.jpg">
    <link rel="icon" type="image/png" sizes="16x16" href="/public/logo.jpg">
    <!-- Favicon Apple Touch pour iOS -->
    <link rel="apple-touch-icon" sizes="180x180" href="/public/logo.jpg">
    <!-- Alternative rapide avec emoji (d√©commentez si pas de fichier favicon) -->
    <!-- <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üèÉ‚Äç‚ôÇÔ∏è</text></svg>"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FlexBeat - Association sportive √† Brazzaville, Congo. Fitness, Club de Slam & Lecture, Cardio plein air. Le mouvement, c'est notre musique.">
    <meta name="keywords" content="FlexBeat, association sportive, Brazzaville, Congo, fitness, slam, cardio, plein air">
    <meta name="author" content="FlexBeat">
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#5D3A00">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="FlexBeat">
    <meta name="msapplication-TileColor" content="#5D3A00">
    <meta name="msapplication-config" content="/browserconfig.xml">
    <title>FlexBeat - Association Sportive et Culturelle</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
      // Enregistrer le Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('Service Worker enregistr√© avec succ√®s:', registration.scope);
            })
            .catch((error) => {
              console.log('√âchec de l\'enregistrement du Service Worker:', error);
            });
        });
      }
      
      // Prompt d'installation PWA
      let deferredPrompt;
      
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        
        // Afficher le bouton d'installation
        showInstallPromotion();
      });
      
      function showInstallPromotion() {
        // Cr√©er une notification d'installation
        const installNotification = document.createElement('div');
        installNotification.id = 'pwa-install-prompt';
        installNotification.innerHTML = `
          <div style="
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: linear-gradient(135deg, #5D3A00, #2C2D5B);
            color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
          ">
            <div>
              <h3 style="margin: 0 0 5px 0; font-size: 18px;">üèÉ‚Äç‚ôÇÔ∏è Installer FlexBeat</h3>
              <p style="margin: 0; font-size: 14px; opacity: 0.9;">Acc√©dez √† FlexBeat depuis votre √©cran d'accueil</p>
            </div>
            <div style="display: flex; gap: 10px;">
              <button onclick="installPWA()" style="
                background: linear-gradient(45deg, #FF3B6A, #FFDD00);
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 25px;
                font-weight: bold;
                cursor: pointer;
              ">Installer</button>
              <button onclick="dismissInstallPrompt()" style="
                background: rgba(255,255,255,0.2);
                color: white;
                border: none;
                padding: 10px 15px;
                border-radius: 25px;
                cursor: pointer;
              ">‚úï</button>
            </div>
          </div>
        `;
        
        document.body.appendChild(installNotification);
      }
      
      function installPWA() {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              console.log('Utilisateur a accept√© l\'installation');
            } else {
              console.log('Utilisateur a refus√© l\'installation');
            }
            deferredPrompt = null;
            dismissInstallPrompt();
          });
        }
      }
      
      function dismissInstallPrompt() {
        const prompt = document.getElementById('pwa-install-prompt');
        if (prompt) {
          prompt.remove();
        }
      }
    </script>
  </body>
</html>
